  <h2 class="sigilNotInTOC" id="heading_id_2">XL<br /></h2>

  <h2 id="heading_id_3">UPRANÝ</h2>

  <p>„Můj synáčku, kde jsi byl?<br /></p>

  <p>Kdo tě tak nerázně zbil?“</p>

  <p>&nbsp;</p>

  <p>Byl jsem mezi vlnaři,</p>

  <p>kožešníky, smrdaři.</p>

  <p>&nbsp;</p>

  <p>Ti mne vydělávali</p>

  <p>tamti našlapávali.</p>
