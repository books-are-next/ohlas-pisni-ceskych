<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">VI<br /></h2>

  <h2 id="heading_id_3">PRAŽSKÁ</h2>

  <p>Slečinko spanilá,<br /></p>

  <p>povězte, co dělá</p>

  <p>váš jemnost-pantáta?</p>

  <p>„Vydal se na cesty,</p>

  <p>chodí po předměstí,</p>

  <p>prodává košťata.“</p>

  <p>&nbsp;</p>

  <p>Slečinko má milá,</p>

  <p>povězte, co dělá</p>

  <p>jemnost-panímáma?</p>

  <p>„Má krámek v podloubí,</p>

  <p>písek a věchtoví</p>

  <p>na grešle prodává.“</p>
