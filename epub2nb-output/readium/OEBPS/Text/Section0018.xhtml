  <h2 class="sigilNotInTOC" id="heading_id_2">XVII<br /></h2>

  <h2 id="heading_id_3">SLZY A VZDYCHÁNÍ</h2>

  <p>Kdyby všecky slzičky<br /></p>

  <p>pohromadě byly,</p>

  <p>co jsou, milý, pro tebe</p>

  <p>oči moje lily:</p>

  <p>věru by se louky naše</p>

  <p>všecky zatopily.</p>

  <p>&nbsp;</p>

  <p>Ach, kdyby to vzdychání</p>

  <p>pohromadě bylo,</p>

  <p>co mé srdce pro tebe,</p>

  <p>milá, vypustila:</p>

  <p>věru na věži by naší</p>

  <p>zvony rozzvonilo.</p>
