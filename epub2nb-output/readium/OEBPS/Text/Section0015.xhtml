<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">XIV<br /></h2>

  <h2 id="heading_id_3">DRAHÝ ZPĚVÁK</h2>

  <p>Za jednu hubičku<br /></p>

  <p>chtěla mít písničku:</p>

  <p>Toť nejde, moje milá!</p>

  <p>Což pak by kytička</p>

  <p>z jednoho kvítečka</p>

  <p>nanic se uvíjela!</p>

  <p>&nbsp;</p>

  <p>Kolik jde kvítečků</p>

  <p>na pěknou kytičku,</p>

  <p>tolik též hubiček</p>

  <p>na hezkou písničku.</p>
