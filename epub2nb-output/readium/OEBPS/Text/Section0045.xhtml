<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">XLIV<br /></h2>

  <h2 id="heading_id_3">ROZPAKY</h2>

  <p>Veselost mi v hlavě hraje,<br /></p>

  <p>srdce mi v těle skáče,</p>

  <p>že mi poslala má milá</p>

  <p>dva veliké koláče.</p>

  <p>&nbsp;</p>

  <p>Sním-li je, přeškoda na věky jich,</p>

  <p>a kdyby ztvrdnuly, byl by to hřích;</p>

  <p>pročež, milý Vašku,</p>

  <p>s chutí do nich!</p>
</body>
