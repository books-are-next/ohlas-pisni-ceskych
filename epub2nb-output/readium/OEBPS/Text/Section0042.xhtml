  <h2 class="sigilNotInTOC" id="heading_id_2">XLI<br /></h2>

  <h2 id="heading_id_3">JANEK</h2>

  <p>Jeli jsou silnicí<br /></p>

  <p>dva páni s děvčicí,</p>

  <p>ptali jsou se Janka na robotě,</p>

  <p>dobře-li se tudy jede ke Lhotě?</p>

  <p>&nbsp;</p>

  <p>Pověz nám, Janku ty,</p>

  <p>přijdem-li do Lhoty?</p>

  <p>Kudy tam, kudy, Janku, kudy tam?</p>

  <p>„Tudy tam, tudy, páni, tudy tam.“</p>
