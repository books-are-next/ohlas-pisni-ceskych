  <h2 class="sigilNotInTOC" id="heading_id_2">XXII<br /></h2>

  <h2 id="heading_id_3">KROTKÁ HOLUBIČKA</h2>

  <h4 class="sigilNotInTOC" id="heading_id_4">(NÁPĚV: LASTOVIČKA LÍTÁ ATD.)</h4>

  <p>Holubička z dubu<br /></p>

  <p>letěla k holubu:</p>

  <p>milý nad rybníčky</p>

  <p>pase tam koníčky,</p>

  <p>a já za ním půjdu.</p>

  <p><br /></p>

  <p>Holubička krotká</p>

  <p>s holoubkem se zobká:</p>

  <p>proč bysme taky tak</p>

  <p>neměli se zobkat,</p>

  <p>když jsme mladí obá.</p>
