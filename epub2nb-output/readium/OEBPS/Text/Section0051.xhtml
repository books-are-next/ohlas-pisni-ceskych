<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">L<br /></h2>

  <h2 id="heading_id_3">PŘEMÝŠLENÍ</h2>

  <p>Čemuž ta naše husička<br /></p>

  <p>na jedné noze stává?</p>

  <p>Ona to přemejšlí,</p>

  <p>zamejšlí, vymejšlí,</p>

  <p>odkud se bláto brává,</p>

  <p>proč zelená je tráva.</p>

  <p>&nbsp;</p>

  <p>Čemuž ta naše Liduška</p>

  <p>v noci po dvorku chodí?</p>

  <p>Ona to přemejšlí,</p>

  <p>zamejšlí, vymejšlí,</p>

  <p>kde se to bejlí rodí,</p>

  <p>co se pro lásku hodí.</p>
