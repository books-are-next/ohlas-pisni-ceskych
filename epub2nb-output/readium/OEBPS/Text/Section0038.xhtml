<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">XXXVII<br /></h2>

  <h2 id="heading_id_3">STATEČNÝ JONÁK</h2>

  <p>Nejčko mám ženicha,<br /></p>

  <p>matko, na mou milou!</p>

  <p>Jak se ho dotknete,</p>

  <p>hned z něho jiskry jdou.</p>

  <p><br /></p>

  <p>Přijde do hospody,</p>

  <p>všecko ustupuje;</p>

  <p>jakou on zazpívá,</p>

  <p>ta se hned tancuje.</p>

  <p><br /></p>

  <p>Každý mu v hospodě,</p>

  <p>taky mně připíjí,</p>

  <p>sic ho ven vyhodí,</p>

  <p>kdo se mu nelíbí.</p>
