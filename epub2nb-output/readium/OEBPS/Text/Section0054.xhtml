  <h2 class="sigilNotInTOC" id="heading_id_2">LIII<br /></h2>

  <h2 id="heading_id_3">ZRUŠENÍ SLIBU</h2>

  <p>U kapličky stává,<br /></p>

  <p>bez slzí plakává,</p>

  <p>až srdce bolet musí:</p>

  <p>„Ach, kdo té lásky sliby zruší,</p>

  <p>běda, běda, běda jeho duši!“</p>

  <p>&nbsp;</p>

  <p>Kdo je ta dívčina,</p>

  <p>jakáto bylina</p>

  <p>smysly jí pomámila?</p>

  <p>„Někdy to děvčátko sličné bylo,</p>

  <p>hoře mu srdéčko vymořilo.“</p>
