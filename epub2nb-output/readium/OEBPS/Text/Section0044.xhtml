<body>
  <h2 class="sigilNotInTOC" id="heading_id_2">XLIII<br /></h2>

  <h2 id="heading_id_3">POSLEDNÍ VŮLE</h2>

  <p>Ach, ach, pane Janku,<br /></p>

  <p>v slovutném copánku!</p>

  <p>až někdy umřete,</p>

  <p>komuž odkážete</p>

  <p>tu pěknou oháňku?</p>

  <p>&nbsp;</p>

  <p>„Ten můj panický cop</p>

  <p>postavte mi na hrob,</p>

  <p>ať tam na mém hrobu</p>

  <p>pro věčnou ozdobu</p>

  <p>stojí jako šilboch.“</p>
