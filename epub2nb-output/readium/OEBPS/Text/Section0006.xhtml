  <h2 class="sigilNotInTOC" id="heading_id_2">V<br /></h2>

  <h2 id="heading_id_3">DOBRÉ NAUČENÍ</h2>

  <p>Květe růže, květe,<br /></p>

  <p>ale jednou v létě:</p>

  <p>milujeme se, má Haničko,</p>

  <p>dokud i nám květe.</p>

  <p>&nbsp;</p>

  <p>Na podzim v ořeší</p>

  <p>víc láska netěší:</p>

  <p>kdo se ráno neměl k světu,</p>

  <p>večír to pohřeší.</p>
